<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}

		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>

</head>

<body onload="onLoad()">
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">mudi</span>
		<span class="mt-3 mr-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light"
				sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="row mb-2">
		<div class="col">
			<nav class="nav">
				<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			</nav>
		</div>
	</div>
	<div class="container" id="ofertas">
		<div class="jumbotron mb-2">
			<h1 class="display-4">Últimos Pedidos</h1>
		</div>

		<div class="card mb-3" v-for="pedido in pedidos">
			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>


			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor: <input /></div>
							<div class="col-md-6">Data da entrega: <input /></div>
						</div>

						<div>Produto</div>
						<div> <a v-bind:href="pedido.urlProduto" target="_blank">{{pedido.nomeProduto}}</a>
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control">{{pedido.descricao}}</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>

		function onLoad() {
			var app = new Vue({
				el: '#ofertas',
				data() {
					return {
						pedidos: []
					}
				},
				mounted() {
					axios
						.get('http://localhost:8080/api/pedidos/aguardando')
						.then(response => (this.pedidos = response.data))
				}
			});
		}

	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
